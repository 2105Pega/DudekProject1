<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jersey JDBC Bank</title>
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="style.css">

</head>


<body onload="myCustomBackground()">

    <div class="page-container">
        <div class="white"></div>

        <div class="content-wrap">

            <div class="customBackground">
                <div class="bg"> </div>
                <div class="bg bg2"></div>
                <div class="bg bg3"></div>

            </div>

            <div class="menu">
                <div class="center">
                    <img src="bank5.png" alt="bank-image" width="100px" height="100px" />
                </div>
                <br>
                <div>

                    <header class="page-header">
                        <h2>Welcome to JDBC Bank</h2>
                    </header>
                </div>

                <br>
                <br>

                <!-- <div class="btn-group-vertical"> -->

                <div class="registerForm">

                    <form class="ctrForm">
                        <input value="" name="firstname" placeholder="first name" id="fNameReg">
                        <br>
                        <input value="" name="lastname" placeholder="last name" id="lNameReg">
                        <br>
                        <input value="" name="username" placeholder="username" id="uNameReg">
                        <br>
                        <input value="" name="password" type="password" placeholder="password" id="passReg">
                        <br>
                        <input value="" name="password" type="password" placeholder="repeat password" id="rpassReg">
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary btnMain" id="register2Btn"
                            onclick=registerUser()>Register</button>
                        <br>
                        <br>
                        <button type="button" class="btn btn-primary btnMain"
                            onclick='location="index.html"'>Back</button>
                        <br>
                    </form>

                </div>

            </div>





            <!-- <div class="bg"></div>
            <div class="bg bg2"></div>
            <div class="bg bg3"></div> -->


        </div>



        <div class="sticky-footer">
			<footer class="stickyText">JDBC Bank Â©Copyright 2021</footer>
		</div>



    </div>

        crossorigin="anonymous"></script>
